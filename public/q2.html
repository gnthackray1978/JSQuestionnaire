<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
    <link href="CSS/questionnaire.css" rel="stylesheet" type="text/css" />
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
   	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
	
    <script src="Scripts/extensions.js" type="text/javascript"></script>


    <script src="Scripts/util_func.js" type="text/javascript"></script>
    <script src="Scripts/QuestionMaker.js"></script>


    <script src="Scripts/QModel.js"></script>
    <script src="Scripts/QView.js"></script>
    <script src="Scripts/questionnaire.js" type="text/javascript"></script>
</head>
<body>

<div data-role="header">
	<!-- <div class="ui-grid-c">
	
		<div class="ui-block-a"><div class="ui-bar ui-bar-a" style="height:60px">Block A</div></div>
		<div class="ui-block-b"><div class="ui-bar ui-bar-a" style="height:60px">Block B</div></div>
		<div class="ui-block-c"><div class="ui-bar ui-bar-a" style="height:60px">Block C</div></div>
		<div class="ui-block-d"><div class="ui-bar ui-bar-a" style="height:60px">Block D</div></div>
		
	</div>/grid-c -->
	
	
	<div class="ui-grid-b">
		<h2 id = 'title' class="ui-block-a">test tewst test</h2>
          <h2 id = 'username' class="ui-block-b">test tewst test</h2>   
    </div> 
	
    <div id='header-answer-block' class="ui-grid-c displayPanel">
        <div class="ui-block-a"><button type="button" id='main' data-theme="c">Finish Test</button> </div>
        <div class="ui-block-b"><button type="button" id='select' data-theme="c">Questions</button></div>
        <div class="ui-block-c"><button type="button" id='submit' data-theme="c">Answer</button></div>
        <div class="ui-block-d"><button type="button" id='show-answer' data-theme="c">Give up</button></div>
    </div>
	
    <div id='header-home-block' class="ui-grid-c displayPanel">
        <div class="ui-block-a"><button type="button" id='taketest' data-theme="c">Take Test</button></div>
        <div class="ui-block-b"><button type="button" id='login' data-theme="c">Login</button></div>
        <div class="ui-block-c"><button type="button" id='choosetest' data-theme="c">Select Test</button></div>
        <div class="ui-block-d">
            <button type="button" id='history' data-theme="c">Test History</button>
        </div>
    </div>
		
</div><!-- /header -->
    
    
    <div id="panelA" class="displayPanel">
        <div id="question" class="ui-grid-solo">
            <div id='mainbody' class="ui-block-a">some crap</div>
            <div id='imgPanel' class="displayPanel">
                <img id='sourceid' src="https://c9.io/gnthackray1978/jsquestionnaire/workspace/question_images/G13_EnvironTree_Icon.jpg" alt="tree" width="42" height="42">
            </div>
        </div>

        <div class="ui-grid-solo">
            <div id='answer' class="ui-block-a">
                <input id='answer-box' type="text" name="name" value="" />
            </div>
        </div>
        <div class="ui-grid-solo">
            <div id='answer-so-far' class="ui-block-a"></div>
        </div>

        <div class="ui-grid-solo">
            <div id='correct-answer' class="ui-block-a"></div>
        </div>
        
        
        
                      
    </div>

    <div id="panelB" class="hidePanel">
        <div id='categories' class="ui-grid-solo"></div>
    </div>

    <div id="panelC" class="hidePanel">
        <div id='csv-list' class="ui-grid-solo"></div>
    </div>    
    
    
    <div id="panelD" class="hidePanel">
        <a href="/auth/facebook">Log in with Facebook</a>
    </div>

    <div id="panelE" class="hidePanel">
        <div>select test</div>
    </div>    
    
    <div id="panelF" class="hidePanel">
        <div>history</div>
    </div>  
    
    


    <div data-role="footer" data-position="fixed">


        <div id = 'answer-block' class = "displayPanel">
                      
            <div id = "score-nav"class="ui-grid-b" class = "displayPanel">         
                <div class="ui-block-a"><div id = 'question-score' class = "info-bar">100%</div></div>
                <div class="ui-block-b"><div id = 'perc-correct' class = "info-bar">100%</div></div>
                <div class="ui-block-c"><div id = 'current-question' class = "info-bar">1 of 10</div></div>
            </div>
                   
            <div data-role="navbar">
                
                <div id = "question-nav" class="ui-grid-a displayPanel" >
                    <div id = 'prev' class="ui-block-a"><button type="button" data-theme="c">Previous</button></div>
                    <div id = 'next' class="ui-block-b"><button type="button" data-theme="c">Next</button></div>	   
                </div>
                
                <div id = "test-sel" class="ui-grid-a hidePanel" >
                    <div id = 'cats' class="ui-block-a"><button type="button" data-theme="c">Cats</button></div>
                    <div id = 'csvs' class="ui-block-b"><button type="button" data-theme="c">CSVs</button></div>	   
                </div>

            </div><!-- /navbar -->

        </div>

        

	
</div><!-- /footer -->

</body>
</html>
